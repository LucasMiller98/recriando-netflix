<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/b55b406ab0.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shotcup icon" href="img/unnamed.jpg">
  <script src="js/script.js"></script>
  <title>Netflix</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="h2-logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">Designated Survivor</h3>
        <p class="description">
          Tom Kirkman, a low-level cabinet member is suddenly appointed President of the United States after a catastrophic attack during the State of the Union kills everyone above him in the Presidential line of succession.
        </p>
      </div>
      <div id="div-buttons">
        <button id="watch-button" class="everyButtons">
          Assistir
        </button>
        <button id="list-button" class="everyButtons">
          + Minha lista
        </button>
        <button id="button-learn-more" class="everyButtons">
          <i class="fas fa-exclamation-circle"></i>
          Saiba mais
        </button>
      </div>
    </div>
  </main>
</body>
</html>
